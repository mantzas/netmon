apiVersion: apps/v1
kind: Deployment
metadata:
  name: netmon-deployment
  labels:
    app: netmon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netmon
  template:
    metadata:
      labels:
        app: netmon
    spec:
      containers:
      - name: netmon
        image: ghcr.io/mantzas/netmon:0.3.5
        ports:
        - containerPort: 8092
        env:
        - name: SPEED_SERVER_IDS
          value: "5188"
---
apiVersion: v1
kind: Service
metadata:
  name: netmon-service
spec:
  selector:
    app: netmon
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8092
  type: LoadBalancer